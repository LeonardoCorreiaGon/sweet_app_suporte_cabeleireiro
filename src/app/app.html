<style>
    @import url('https://fonts.googleapis.com/css?family=Playfair+Display|Playfair+Display+SC|Lato');
    ion-header {
        box-shadow: 0px 2px 13px 0px rgba(0,0,0,0.75);
        font-family: 'Playfair Display SC', serif;
    }
    button {
        margin-top: 7px;
        width: 100%;
        font-family: 'Lato', serif;
        text-align: left;
        font-size: 16px;
        color: white;
        padding: 14px;
        background-color: rgba(14, 14, 14, 0);
    }
    .toolbar-ios{
        height: 70px;
    }
    .logosweet {
        display:block;
        margin: 0 auto;
    }
    ion-backdrop {
        background-color: white;
    }
    .btn-lc {
        display: flex;
        box-shadow: 2px 0px 13px 0px rgba(0, 0, 0, 0.75);
    }
    .btn-lc button {
        font-size: 14px;
    }
    .btn-lc button p {
        margin-left: 5px;
    }
</style>
<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color="black">
            <ion-title>
                <img src="assets/img/logo_white.png" width="60" height="60" class="logosweet">
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="gradiente_mov">
<!-- Seleção opções menu --> 
            <button menuClose *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
            </button>
<!-- Seleção opções menu --> 
    </ion-content>
    <ion-footer>
        <div class="btn-lc">
            <button ion-button menuClose clear block color="light" (click)="pushLocalizacao()"><ion-icon name="pin"></ion-icon><p> Localização</p></button>
        </div>
    </ion-footer>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
